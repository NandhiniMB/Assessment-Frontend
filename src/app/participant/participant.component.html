<button style="margin-left:50px; margin-top:10px; font-size: 1.5em;" mat-stroked-button color="primary">Participants  {{Title}}</button>

<span   *ngIf = "participants.length == 0">
  <h1 style="margin-left:50px; margin-top:10px; font-size: 1.5em;">No participants</h1>
</span>  
<span *ngIf = "participants.length != 0">

<table mat-table [dataSource]="participants" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <div *matCellDef="let element1">-->
    <!-- <div *ngIf = "element1.status == 'approved'">  -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong> No. </strong> </th>
    <td mat-cell *matCellDef="let element; let i = index;"> <strong>{{i+1}}</strong></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><strong> Participant </strong></th>
    <td mat-cell *matCellDef="let element"> <strong>{{element.user.name}} </strong></td>
  </ng-container>

  

  <!-- Symbol Column -->
  <ng-container *ngIf="type=='part'" matColumnDef="submitteddOn">
    <th mat-header-cell *matHeaderCellDef><strong> Attempted On </strong></th>
    <td mat-cell *matCellDef="let element">{{element.attemptedOn| date}} </td>
  </ng-container>

  <ng-container *ngIf="type=='partpro'" matColumnDef="submitteddOn">
    <th mat-header-cell *matHeaderCellDef><strong> Submitted On </strong></th>
    <td mat-cell *matCellDef="let element">{{element.submittedOn| date}} </td>
  </ng-container>


  <ng-container *ngIf="type=='partpro'" matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef><strong> file </strong></th>
      <td mat-cell *matCellDef="let element"><button (click)= "onFileClick(element.file)" mat-stroked-button>
        View File
      </button></td>
    </ng-container>
    <ng-container *ngIf="type!='partpro'" matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>



    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef><strong> Score </strong></th>
      <td mat-cell *matCellDef="let element">{{element.score}}
    </ng-container>

  

  <ng-container *ngIf="type=='partpro'" matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef><strong>Edit Score</strong></th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click) = "onEdit(element)">
      <span class="material-icons">
       edit
      </span> </button> </td>
  </ng-container>

  <ng-container *ngIf="type!='partpro'" matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef><strong>Edit</strong></th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click) = "onEdit(element.id)">
      <span class="material-icons">

  </ng-container>

      <span class="material-icons">
       delete
      </span></button> </td>
  </ng-container>
 -->
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
</span>
