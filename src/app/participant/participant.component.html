<button style="margin-left:50px; margin-top:10px; font-size: 1.5em;" mat-stroked-button color="primary">Participants - {{Title}}</button>

    <table mat-table [dataSource]="participants" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <!-- <div *matCellDef="let element1">-->
          <!-- <div *ngIf = "element1.status == 'approved'">  -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><strong> No. </strong> </th>
          <td mat-cell *matCellDef="let element; let i = index;"> <strong>{{i+1}}</strong></td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><strong> Participant </strong></th>
          <td mat-cell *matCellDef="let element"> <strong>{{element.user.name}} </strong></td>
        </ng-container>
      
        
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="submitteddOn">
          <th mat-header-cell *matHeaderCellDef><strong> Attempted On </strong></th>
          <td mat-cell *matCellDef="let element">{{element.attemptedOn| date}} </td>
        </ng-container>


        <ng-container *ngIf="type=='partpro'" matColumnDef="file">
            <th mat-header-cell *matHeaderCellDef><strong> file </strong></th>
            <td mat-cell *matCellDef="let element">{{element.file}} </td>
          </ng-container>
      
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef><strong> Score </strong></th>
          <td mat-cell *matCellDef="let element">
              <input matInput type="text" [value]="element.score"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
